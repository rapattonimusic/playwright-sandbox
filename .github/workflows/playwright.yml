name: Playwright Tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    outputs:
      report-link: ${{ steps.set-report-link.outputs.report-link }}
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 18
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    - name: Run Playwright tests
      run: npx playwright test
    - name: Copy Playwright Report to Publish Directory
      run: cp -R playwright-report/ playwright-report-publish/
    - name: Set report link
      id: set-report-link
      run: echo "::set-output name=report-link::https://dazzling-axolotl-52126b.netlify.app"
    - name: Commit Playwright Report
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git checkout -b playwright-reports
        git add playwright-report-publish/
        git commit -m "Update Playwright reports"
        git push origin playwright-reports
      env:
        GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
    - uses: actions/upload-artifact@v3
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
# .github/workflows/netlify.yml

  publishReport:
    runs-on: ubuntu-22.04
    needs: test
    steps:
      - uses: actions/checkout@v3

      # ( Build to ./dist or other directory... )

      - name: Publish Playwright Report to Netlify
        uses: nwtgck/actions-netlify@v2.0
        with:
          publish-dir: './'
          production-branch: playwright-reports
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: "Deploy from GitHub Actions"
          enable-pull-request-comment: false
          enable-commit-comment: true
          overwrites-pull-request-comment: true
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        timeout-minutes: 1