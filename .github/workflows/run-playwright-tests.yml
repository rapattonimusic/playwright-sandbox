name: Playwright Tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    outputs:
      report-link: ${{ steps.set-report-link.outputs.report-link }}
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v2
      with:
        node-version: 18
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    - name: Run Playwright tests
      run: |
        set -e
        npx playwright test
    - name: Copy Playwright Report to Publish Directory
      run: cp -R playwright-report/ playwright-report-publish/ || true
    - name: Set report link
      id: set-report-link
      run: echo "::set-output name=report-link::https://dazzling-axolotl-52126b.netlify.app"
    - name: Commit Playwright Report
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git checkout -b playwright-reports
        git add playwright-report-publish/
        git commit -m "Update Playwright reports"
        git push origin playwright-reports
      env:
        GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
    - uses: actions/upload-artifact@v2
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
