name: Playwright Tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v2
      with:
        node-version: 18
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    - name: Run Playwright tests
      run: |
        set -e
        npx playwright test
    - name: Checkout playwright-reports branch
      if: always()
      run: |
        git fetch origin playwright-reports:playwright-reports
        git checkout playwright-reports
        git pull origin playwright-reports
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    - name: Copy Playwright Report to playwright-report-publish folder
      if: always()
      run: |
        rm -rf playwright-report-publish/
        mkdir -p playwright-report-publish/job${{ github.run_number }}/
        cp -R playwright-report/. playwright-report-publish/job${{ github.run_number }}/
    - name: Commit Playwright Report
      if: always()
      run: |
        git config --global user.email "rapattonimusic@me.com"
        git config --global user.name "rapattonimusic"
        git add playwright-report-publish/
        git commit -m "Add reports for job ${{ github.run_number }}"
        git push origin playwright-reports
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    - uses: actions/upload-artifact@v2
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
  publishReport:
    needs: test
    runs-on: ubuntu-22.04
    if: always()
    steps:
      - uses: actions/checkout@v3
        with:
          ref: playwright-reports

      # ( Build to ./dist or other directory... )

      - name: Publish Playwright Report to Netlify
        uses: nwtgck/actions-netlify@v2.0
        with:
          publish-dir: 'playwright-report-publish'
          production-branch: playwright-reports
          production-deploy: true
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: "Deploy from GitHub Actions"
          enable-pull-request-comment: false
          enable-commit-comment: true
          overwrites-pull-request-comment: true
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        timeout-minutes: 1
      - name: Post link to report
        run: echo "{Go to Playwright Report}={https://dazzling-axolotl-52126b.netlify.app/job${{ github.run_number }}/}" >> $GITHUB_OUTPUT