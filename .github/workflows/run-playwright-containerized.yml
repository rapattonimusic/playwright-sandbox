name: Playwright Tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
jobs:
  test:
    name: 'Run Playwright Tests'
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v2
      with:
        node-version: 18

    - name: Create Docker image
      run: docker build -t playwright-sandbox .

    - name: Run tests in Docker container and collect the report
      run: |
        docker run -it --name playwright-sandbox-container playwright-sandbox npx playwright test --reporter=html
        docker docker cp playwright-sandbox-container:/app/playwright-report ./
    
    - name: Upload the report as an artifact
      uses: actions/upload-artifact@v2
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
    